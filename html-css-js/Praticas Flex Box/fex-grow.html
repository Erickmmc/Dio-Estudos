<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grow</title>
    <style>
        .flex_container{
            display: flex;
            border: 2px solid red;
            max-width: 600px;
        }

        .item{
            background-color: #ceaae4;
            margin: 5px;
            padding: 10px;
            text-align: center;
            color: white;
        }

        .fg_0{
            flex-grow: 0;
        }
    </style>
</head>
<body>
    <div class="flex_container">
        <div class="item fg_0">Lorem ip.</div>
        <div class="item fg_0">Lorem i</div>
